<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>SevenHeads</title>
</h:head>

<h:body styleClass="login-body">
    <h:form id="form-forgot-password" prepandId="false">
    	<p:growl id="growl" showDetail="true" />
        <div class="login-panel ui-fluid">
            <div class="grid grid-nogutter">
                <div class="col-12 logo-container">
                    <p:graphicImage name="images/SevenHeads-Gray.svg" library="paradise-layout" styleClass="logo"/>
                    <p:graphicImage name="images/login/icon-login.png" library="paradise-layout"
                                    styleClass="login-icon"/>
                    <h2>Account Recovery</h2>
                </div>
                <div class="col-12">
                	<p:tabView>
				        <p:tab title="E-mail" icon="pi pi-fw pi-home">
		                    <div class="input-wrapper">
		                        <p:inputText id="email" name="E-mail" placeholder="E-mail" value="#{loginBean.email}">
		                        	<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
		                        </p:inputText>
		                        <p:graphicImage name="images/login/email.png" library="paradise-layout"
		                                        styleClass="user-icon"/>
		                    </div>
							
							<br></br>
		                	<p:commandButton id="recoveryByEmail" value="Recovery" styleClass="ui-button-success ui-button-raised" action="#{loginBean.recoveryByEmail}" ajax="false"/>
		                    <p:separator style="padding: 0.5rem !important;width: 100%;"/>
							<p:commandButton id="backToSignIn-email" value="Sign In" styleClass="ui-button-info ui-button-raised" action="#{loginBean.redirectSignIn}" immediate="true"/>
				        </p:tab>
				        <p:tab title="Username" icon="pi pi-fw pi-calendar">				        			                    
		                    <div class="input-wrapper">
		                        <p:inputText id="username" name="username" placeholder="Username" value="#{loginBean.usernameRecovery}"/>
		                        <p:graphicImage name="images/login/user.png" library="paradise-layout"
		                                        styleClass="user-icon"/>
		                    </div>
		                    
		                    <br></br>
		                	<p:commandButton id="recoveryByUsername" value="Recovery" styleClass="ui-button-success ui-button-raised" action="#{loginBean.recoveryByUsername}" ajax="false"/>
		                    <p:separator style="padding: 0.5rem !important;width: 100%;"/>
							<p:commandButton id="backToSignIn-username" value="Sign In" styleClass="ui-button-info ui-button-raised" action="#{loginBean.redirectSignIn}" immediate="true"/>
				        </p:tab>
				        <p:tab title="SMS" icon="pi pi-fw pi-pencil">
				        	<div class="input-wrapper">
		                        <p:inputText id="username_sms" name="username_sms" placeholder="Username" value="#{loginBean.usernameSMS}"/>
		                        <p:graphicImage name="images/login/user.png" library="paradise-layout"
		                                        styleClass="user-icon"/>
		                    </div>
		                    
		                    <br></br>
		                	<p:commandButton id="recoveryBySMS" value="Recovery" styleClass="ui-button-success ui-button-raised" action="#{loginBean.recoveryBySMS}" ajax="false"/>
		                    <p:separator style="padding: 0.5rem !important;width: 100%;"/>
							<p:commandButton id="backToSignIn-sms" value="Sign In" styleClass="ui-button-info ui-button-raised" action="#{loginBean.redirectSignIn}" immediate="true"/>
				        </p:tab>
				    </p:tabView>                                    
                </div>                               
            </div>
        </div>
    </h:form>
    
    
    
</h:body>
<h:outputStylesheet name="css/primeicons.css" library="paradise-layout"/>
<h:outputStylesheet name="css/primeflex.min.css" library="paradise-layout"/>
<h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>

</html>
