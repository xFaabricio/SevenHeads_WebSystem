<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pv="http://primefaces.org/paradise"
        xmlns:sec="http://www.springframweork.org/security/tags">

    <div class="layout-menu-wrapper #{guestPreferences.darkMenuValue() ? 'layout-menu-dark' : null}">
        <div class="layout-menu-container">
            <h:form id="menuform">
                <div class="mobile-search">
                    <i class="pi pi-fw pi-search topbar-search-icon"></i>
                    <input type="text" class="topbar-search" placeholder="Type your search here"/>
                </div>
                <pv:menu widgetVar="paradiseMenuWidget">                    
                    <p:submenu id="m_homepage" label="#{message.favorites}" icon="pi pi-home">
                        <p:menuitem id="m_dashboard" value="#{message.dashboard}" icon="pi pi-home" outcome="/dashboard"/>
                    </p:submenu>
                    <p:submenu id="m_api" label="#{message.dashboard}" icon="pi pi-cloud">
                        <p:menuitem id="m_api_item" value="#{message.api}" icon="pi pi-cloud" outcome="/api"/>
                    </p:submenu>                    
                    <p:submenu id="m_admin_config" label="#{message.admin}" icon="pi pi-cog" rendered="#{authorization.isAdmin()}">
                    	<p:submenu id="m_admin" icon="pi pi-cog" label="#{message.manage}">
                    		<p:menuitem id="m_admin_users" icon="fa fa-user" value="#{message.users}" outcome="/users"/>
                    	</p:submenu>
                    </p:submenu>                    
                    <p:submenu id="logout" label="#{message.logout}" icon="pi pi-power-off">
                    	<p:menuitem id="logout-item" value="#{message.logout}" icon="pi pi-power-off" url="/logout"/>
                    </p:submenu>
                </pv:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
